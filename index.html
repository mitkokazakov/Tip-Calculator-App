<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
    </div>

    <div class="calculator">

        <div class="input-section">

            <div class="bill-wrapper">
                <label for="">Bill</label>
                <input type="number" placeholder="0" onchange="Calculate()"> <img src="./images/icon-dollar.svg" alt=""></input>
            </div>

            <div class="tips-wrapper">
                <p>Select Tip %</p>

                <div class="tips">

                    <button class="single-tip">5%</button>
                    <button class="single-tip">10%</button>
                    <button class="single-tip">15%</button>
                    <button class="single-tip">25%</button>
                    <button class="single-tip">50%</button>
                    <input class="custom-tip" type="number" placeholder="Custom" onchange="CheckIfCustomInputNotNull()">
                </div>
            </div>

            <div class="people-count-wrapper">
                <div class="people-count-error">
                    <label for="">Number of People</label>
                    <p>Can't be zero</p>
                </div>
                <div class="people-input">
                    <input type="number" placeholder="0" oninput="CheckPeopleInputValue()">
                    <img src="./images/icon-person.svg" alt="">
                </div>
            </div>
        </div>

        <div class="results-section">

            <div class="results-section-upper">

                <div class="tip-per-person">

                    <div class="text-container">
                        <p>Tip Amount</p>
                        <p class="text-container-person">/ person</p>
                    </div>
    
                    <p class="amountTip">$0.00</p>
                </div>
    
                <div class="total-per-person">
    
                    <div class="text-container">
                        <p>Total</p>
                        <p class="text-container-person">/ person</p>
                    </div>
    
                    <p class="amountTotal">$0.00</p>
                </div>

            </div>

            <button class="reset-btn">RESET</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
