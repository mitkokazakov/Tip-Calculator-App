<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="./images/logo.svg" alt="Logo">
    </div>

    <div class="calculator">

        <div class="input-section">

            <div class="bill-wrapper">
                <label for="">Bill</label>
                <input type="number" placeholder="0">
            </div>

            <div class="tips-wrapper">
                <p>Select Tip</p>

                <div class="tips">

                    <div class="single-tip">5%</div>
                    <div class="single-tip">10%</div>
                    <div class="single-tip">15%</div>
                    <div class="single-tip">25%</div>
                    <div class="single-tip">50%</div>
                    <input class="custom-tip" type="number" placeholder="Custom">
                </div>
            </div>

            <div class="people-count-wrapper">
                <label for="">Number of People</label>
                <input type="number">
            </div>
        </div>

        <div class="results-section">

        </div>
    </div>
</body>
</html>
